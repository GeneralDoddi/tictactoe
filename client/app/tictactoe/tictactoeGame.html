<div ng-controller="TictactoeGameController">
<div ng-hide="gameJoined">
  <label for="userName">UserName</label>
  <input id="userName" ng-model="userName">
  <button ng-click="joinGame()">Join Game</button>
</div>
  <div id = "TicTacToebox" ng-show="gameJoined">

    <div ng-click="clickbox($event)">
      <div class = "col-lg-12">
        <canvas id = "0"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "1"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "2"  width="100" height="100" style="border:1px solid black" ></canvas>
      </div>
      <div class = "col-lg-12">
        <canvas id = "3"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "4"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "5"  width="100" height="100" style="border:1px solid black" ></canvas>
      </div>
      <div class = "col-lg-12">
        <canvas id = "6"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "7"  width="100" height="100" style="border:1px solid black" ></canvas>
        <canvas id = "8"  width="100" height="100" style="border:1px solid black" ></canvas>
      </div>
    </div>
  </div>

</div>
