<div ng-controller="TictactoeGameController">
  <div  class="container">
    <div class = "row" ng-if="gameOver">
      <div id ="gameOver" class="col-lg-6 col-lg-offset-2 alert alert-success text-center" role = "alert">
        <strong>{{ endGameMessage }}</strong>
      </div>
    </div>
    <div ng-hide="gameJoined">
      <div class="col-lg-9 col-lg-offset-4">
        <label for="userName">UserName</label>
        <input id="userName" ng-model="userName">
        <button id="joinGameButton" ng-click="joinGame()">Join Game</button>
      </div>
    </div>
    <div id = "TicTacToebox" ><!--ng-show="gameJoined"-->

      <div class = "row" ng-click="clickbox($event)">
        <div class = "col-lg-12 col-lg-offset-4">
          <canvas id = "cell0" data-value ="0" width="100" height="100" style="border:1px solid black" ></canvas>
          <canvas id = "cell1" data-value ="1" width="100" height="100" style="border:1px solid black" ></canvas>
          <canvas id = "cell2" data-value ="2" width="100" height="100" style="border:1px solid black" ></canvas>
        </div>

          <h2 id = "playerOne" class = "col-lg-3 text-right">{{playerOneName}}</h2>
          <div class = "col-lg-4 col-lg-offset-1">
            <canvas id = "cell3" data-value = "3" width="100" height="100" style="border:1px solid black" ></canvas>
            <canvas id = "cell4" data-value = "4" width="100" height="100" style="border:1px solid black" ></canvas>
            <canvas id = "cell5" data-value = "5" width="100" height="100" style="border:1px solid black" ></canvas>
          </div>
          <h2 id = "playerTwo" class ="col-lg-4 text-left">{{playerTwoName}}</h2>

        <div class = "col-lg-12 col-lg-offset-4">
          <canvas id = "cell6"  data-value = "6" width="100" height="100" style="border:1px solid black" ></canvas>
          <canvas id = "cell7"  data-value = "7" width="100" height="100" style="border:1px solid black" ></canvas>
          <canvas id = "cell8"  data-value = "8" width="100" height="100" style="border:1px solid black" ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
